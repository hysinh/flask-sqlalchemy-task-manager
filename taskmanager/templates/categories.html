{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Categories</h3>

<div class="row">
    <div class="col-s12 center-align">
        <a href="{{ url_for('add_category')}}" class="btn-large light-blue darken-2">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3"> <!-- s12=displays across the screen on small devices, m6=half the screen on medium-->
      <div class="card light-blue darken-4 center-align">
        <div class="card-content white-text">
          <span class="card-title">{{ category.category_name }}</span> <!-- if wanted to display primary key, use category.id instead -->
        </div>
        <div class="card-action">
          <a href="{{ url for('edit_category', category_id=category.id)}}" class="btn green accent-4">Edit</a>
          <a href="#" class="btn red">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
